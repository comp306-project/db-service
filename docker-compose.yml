version: '3.0'

services:
  flask:
    build: .
    ports:
      - "5000:5000"


  db:
    image: mysql:8
    restart: unless-stopped
    volumes:
      - "./files/db:/docker-entrypoint-initdb.d"
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: world